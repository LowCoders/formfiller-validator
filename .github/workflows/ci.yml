# ============================================
# FormFiller Validator - Continuous Integration
# ============================================
# Runs on every push and pull request
# Tests and builds the validation library
# ============================================

name: CI

on:
  push:
    branches: [ main, master, develop, 'feature/**' ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git for private repos (if PAT available)
        if: ${{ env.GH_PAT != '' }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://${GH_PAT}@github.com/".insteadOf "https://github.com/"

      - name: Use bundled packages (if no PAT)
        if: ${{ env.GH_PAT == '' }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "No GH_PAT found, using bundled tgz packages"
          sed -i 's|git+https://github.com/zv-dev/formfiller-schema.git#main|file:packages/formfiller-schema-5.1.2.tgz|g' package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint
        continue-on-error: true

  # ============================================
  # Build
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git for private repos (if PAT available)
        if: ${{ env.GH_PAT != '' }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://${GH_PAT}@github.com/".insteadOf "https://github.com/"

      - name: Use bundled packages (if no PAT)
        if: ${{ env.GH_PAT == '' }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "No GH_PAT found, using bundled tgz packages"
          sed -i 's|git+https://github.com/zv-dev/formfiller-schema.git#main|file:packages/formfiller-schema-5.1.2.tgz|g' package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # ============================================
  # Test
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git for private repos (if PAT available)
        if: ${{ env.GH_PAT != '' }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://${GH_PAT}@github.com/".insteadOf "https://github.com/"

      - name: Use bundled packages (if no PAT)
        if: ${{ env.GH_PAT == '' }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "No GH_PAT found, using bundled tgz packages"
          sed -i 's|git+https://github.com/zv-dev/formfiller-schema.git#main|file:packages/formfiller-schema-5.1.2.tgz|g' package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 7

